<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIFAS LOMA - ¬°Gana $40,000!</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding: 0; text-align: center; color: #333; }
        .header { background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%); color: white; padding: 30px 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .header h1 { margin: 0; font-size: 28px; letter-spacing: 2px; text-transform: uppercase; }
        .premio-grande { font-size: 45px; font-weight: 900; color: #fbbf24; margin: 10px 0; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .costo-boleto { background: #fbbf24; color: #1e3a8a; display: inline-block; padding: 8px 20px; border-radius: 25px; font-weight: bold; font-size: 20px; }

        .container { max-width: 600px; margin: 20px auto; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        
        .buscador { margin-bottom: 20px; }
        .buscador input { width: 85%; padding: 14px; border-radius: 12px; border: 2px solid #3b82f6; font-size: 18px; text-align: center; outline: none; }

        .grid-numeros { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(65px, 1fr)); 
            gap: 8px; 
            margin-top: 20px; 
            max-height: 550px; 
            overflow-y: auto; 
            padding: 15px;
            border: 1px solid #e2e8f0;
            border-radius: 15px;
            background: #f8fafc;
        }
        
        .boleto { padding: 12px 0; background: #fff; border: 1px solid #cbd5e1; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.2s; font-size: 15px; color: #1e293b; }
        .boleto:hover { border-color: #3b82f6; background: #eff6ff; transform: translateY(-2px); }
        
        .seleccionado { background: #3b82f6 !important; color: white !important; border-color: #1e3a8a !important; box-shadow: 0 4px 10px rgba(59,130,246,0.5); }
        .vendido { background: #e2e8f0 !important; color: #94a3b8 !important; cursor: not-allowed !important; text-decoration: line-through; border: none !important; opacity: 0.6; }

        .btn-whatsapp { background: #25d366; color: white; border: none; padding: 22px; width: 100%; border-radius: 18px; font-size: 19px; font-weight: bold; cursor: pointer; margin-top: 25px; display: none; box-shadow: 0 6px 15px rgba(37,211,102,0.4); position: sticky; bottom: 10px; z-index: 100; }
        .btn-whatsapp:active { transform: scale(0.96); }

        .footer { padding: 25px; font-size: 13px; color: #64748b; border-top: 1px solid #eee; margin-top: 20px; }
    </style>
</head>
<body>

<div class="header">
    <h1>RIFAS LOMA</h1>
    <div class="premio-grande">$40,000 MXN</div>
    <div class="costo-boleto">$40 pesos el boleto</div>
</div>

<div class="container">
    <p style="font-weight: bold; color: #1e40af;">üçÄ ¬°Busca tu n√∫mero de la suerte! (000 - 999)</p>
    
    <div class="buscador">
        <input type="number" id="buscar" placeholder="Escribe el n√∫mero aqu√≠..." oninput="filtrarNumeros()">
    </div>

    <div class="grid-numeros" id="tablero">
        <p>Cargando lista de n√∫meros...</p>
    </div>

    <button id="btnEnviar" class="btn-whatsapp" onclick="enviarWhatsApp()">
        üì± APARTAR <span id="cantidad">0</span> N√öMEROS ($<span id="total">0</span>)
    </button>
</div>

<div class="footer">
    Sorteo basado en el Premio Mayor de la Loter√≠a Nacional.<br>
    <b>Tonal√°, Jalisco.</b>
</div>

<script>
    // --- CONFIGURACI√ìN ACTUALIZADA ---
    const WHATSAPP_CEL = "523321550408"; // Tu n√∫mero actualizado
    const URL_EXCEL_PAGADOS = 'TU_LINK_DE_CSV_AQUI'; // <--- No olvides poner tu link de Google Sheets aqu√≠
    // ---------------------------------

    let seleccionados = [];
    let pagados = [];

    async function cargarPagados() {
        try {
            const res = await fetch(URL_EXCEL_PAGADOS + '&cache=' + new Date().getTime());
            const csv = await res.text();
            pagados = csv.split(/\r?\n/).map(n => n.trim().padStart(3, '0'));
            generarTablero();
        } catch (e) {
            generarTablero(); 
        }
    }

    function generarTablero() {
        const tablero = document.getElementById('tablero');
        tablero.innerHTML = "";
        
        for (let i = 0; i < 1000; i++) {
            let n = i.toString().padStart(3, '0');
            let div = document.createElement('div');
            div.className = 'boleto';
            div.id = "n-" + n;
            div.innerText = n;
            
            if (pagados.includes(n)) {
                div.classList.add('vendido');
            } else {
                div.onclick = () => seleccionar(n, div);
            }
            tablero.appendChild(div);
        }
    }

    function filtrarNumeros() {
        let valor = document.getElementById('buscar').value;
        if (valor === "") return;
        
        let nBusqueda = valor.padStart(3, '0');
        if (nBusqueda.length > 3) nBusqueda = nBusqueda.slice(-3);
        
        const el = document.getElementById("n-" + nBusqueda);
        if (el) {
            el.scrollIntoView({ behavior: 'smooth', block: 'center' });
            el.style.backgroundColor = "#fbbf24";
            el.style.color = "#1e3a8a";
            setTimeout(() => {
                if (!seleccionados.includes(nBusqueda)) {
                    el.style.backgroundColor = "#fff";
                    el.style.color = "#1e293b";
                } else {
                    el.style.backgroundColor = "#3b82f6";
                    el.style.color = "#fff";
                }
            }, 2500);
        }
    }

    function seleccionar(num, elemento) {
        if (seleccionados.includes(num)) {
            seleccionados = seleccionados.filter(item => item !== num);
            elemento.classList.remove('seleccionado');
        } else {
            seleccionados.push(num);
            elemento.classList.add('seleccionado');
        }
        
        const btn = document.getElementById('btnEnviar');
        if (seleccionados.length > 0) {
            btn.style.display = 'block';
            document.getElementById('cantidad').innerText = seleccionados.length;
            document.getElementById('total').innerText = seleccionados.length * 40;
        } else {
            btn.style.display = 'none';
        }
    }

    function enviarWhatsApp() {
        let mensaje = `*RIFAS LOMA üçÄ*%0A¬°Hola! Quiero apartar estos n√∫meros:%0A%0A*BOLETOS:* ${seleccionados.join(', ')}%0A*TOTAL:* $${seleccionados.length * 40} MXN%0A%0A_En un momento enviar√© mi comprobante de pago a este n√∫mero._`;
        window.open(`https://wa.me/${WHATSAPP_CEL}?text=${mensaje}`, '_blank');
    }

    cargarPagados();
</script>

</body>
</html>
